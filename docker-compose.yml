services:
  postgres:
    image: postgres:18-alpine
    container_name: stmik-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stmik}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stmik_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-stmik_admission}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stmik} -d ${POSTGRES_DB:-stmik_admission}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
